<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆与注册</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./icon/icon.js"></script>
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
</head>
<body>
    <main class="main">
        <div class="logo">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-icon"></use>
            </svg>
            <p>Jacket's Login Demo</p>
        </div>
        <aside class="welcom">
            <h1 class="title">Welcom Back</h1>
            <p>To keep conect with us please</p>
            <p>login with you personal info</p>
            <button class="change-status">SIGN IN</button>
        </aside>
        <section class="login">
            <h1 class="title">Create Account</h1>
            <div class="icon-container">
                <div class="icon-wrapper">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-facebook"></use>
                    </svg>
                </div>
                <div class="icon-wrapper">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-googleplus"></use>
                    </svg>    
                </div>
                <div class="icon-wrapper">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-linkedin"></use>
                    </svg>
                </div>
            </div>
            <p class="suggestion">or use your email for registration</p>
            <form action="http://127.0.0.1:8888/login" class="login-form">
                <label class="row">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-nickname"></use>
                    </svg>
                    <input type="text" placeholder="Name" name="name">
                </label>
                <label class="row">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-email1"></use>
                    </svg>
                    <input type="email" placeholder="Email" name="email">
                </label>
                <label class="row">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-password"></use>
                    </svg>
                    <input type="password" placeholder="Password" name="password">
                </label>
                
                
                <button class="login-button">SIGN UP</button>    
            </form>
            
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
